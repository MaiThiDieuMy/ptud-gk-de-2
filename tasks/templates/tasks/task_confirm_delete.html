{% extends 'tasks/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Delete Task</h3>
                <p class="card-text">Are you sure you want to delete the task "{{ task.title }}"?</p>
                <p class="card-text"><small class="text-muted">This action cannot be undone.</small></p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
